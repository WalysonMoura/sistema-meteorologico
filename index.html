              />
            </div>

            <li class="c-navbar__item-list">
              <i

            <li class="c-navbar__item-list">

              ><a href="#tempestade" class="c-navbar__itens" target="_self" rel="next"

            <li class="c-navbar__item-list">

                >Oceanos</a

            </li>
            <li class="c-navbar__item-list">
              <i class="bx bx-planet bx-tada c-navbar__item-icon"></i
              ><a href="#terra" class="c-navbar__itens" target="_self" rel="next"
                >Terra</a
              >
